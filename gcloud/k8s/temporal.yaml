apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: neurobridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          command:
            - /bin/sh
            - -c
            - until pg_isready -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE"; do echo "waiting for temporal-postgres"; sleep 2; done
          env:
            - name: PGHOST
              value: "temporal-postgres"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: neurobridge-config
                  key: TEMPORAL_POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurobridge-secrets
                  key: TEMPORAL_POSTGRES_PASSWORD
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: neurobridge-config
                  key: TEMPORAL_POSTGRES_DB
      containers:
        - name: temporal
          image: temporalio/auto-setup:1.25.0
          ports:
            - containerPort: 7233
          env:
            - name: DB
              value: "postgres12"
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_SEEDS
              value: "temporal-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: neurobridge-config
                  key: TEMPORAL_POSTGRES_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: neurobridge-secrets
                  key: TEMPORAL_POSTGRES_PASSWORD
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurobridge-secrets
                  key: TEMPORAL_POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: neurobridge-config
                  key: TEMPORAL_POSTGRES_DB
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: neurobridge
spec:
  selector:
    app: temporal
  ports:
    - name: grpc
      port: 7233
      targetPort: 7233
