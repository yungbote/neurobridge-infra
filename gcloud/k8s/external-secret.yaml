apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neurobridge-secrets
  namespace: neurobridge
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: neurobridge-secrets
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: JWT_SECRET_KEY
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: OPENAI_API_KEY
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: POSTGRES_PASSWORD
    - secretKey: GOOGLE_OIDC_CLIENT_ID
      remoteRef:
        key: GOOGLE_OIDC_CLIENT_ID
    - secretKey: APPLE_OIDC_CLIENT_ID
      remoteRef:
        key: APPLE_OIDC_CLIENT_ID
    - secretKey: DOCUMENTAI_LOCATION
      remoteRef:
        key: DOCUMENTAI_LOCATION
    - secretKey: DOCUMENTAI_PROCESSOR_ID
      remoteRef:
        key: DOCUMENTAI_PROCESSOR_ID
    - secretKey: DOCUMENTAI_PROCESSOR_VERSION
      remoteRef:
        key: DOCUMENTAI_PROCESSOR_VERSION
    - secretKey: VISION_OCR_OUTPUT_PREFIX
      remoteRef:
        key: VISION_OCR_OUTPUT_PREFIX
    - secretKey: PINECONE_API_KEY
      remoteRef:
        key: PINECONE_API_KEY
    - secretKey: PINECONE_API_VERSION
      remoteRef:
        key: PINECONE_API_VERSION
    - secretKey: PINECONE_BASE_URL
      remoteRef:
        key: PINECONE_BASE_URL
    - secretKey: PINECONE_INDEX_NAME
      remoteRef:
        key: PINECONE_INDEX_NAME
    - secretKey: PINECONE_INDEX_HOST
      remoteRef:
        key: PINECONE_INDEX_HOST
    - secretKey: PINECONE_NAMESPACE_PREFIX
      remoteRef:
        key: PINECONE_NAMESPACE_PREFIX
    - secretKey: TWILIO_ACCOUNT_SID
      remoteRef:
        key: TWILIO_ACCOUNT_SID
    - secretKey: TWILIO_AUTH_TOKEN
      remoteRef:
        key: TWILIO_AUTH_TOKEN
    - secretKey: TWILIO_API_KEY
      remoteRef:
        key: TWILIO_API_KEY
    - secretKey: TWILIO_API_KEY_SECRET
      remoteRef:
        key: TWILIO_API_KEY_SECRET
    - secretKey: TWILIO_FROM_NUMBER
      remoteRef:
        key: TWILIO_FROM_NUMBER
    - secretKey: TWILIO_MESSAGING_SERVICE_SID
      remoteRef:
        key: TWILIO_MESSAGING_SERVICE_SID
    - secretKey: TWILIO_STATUS_CALLBACK_URL
      remoteRef:
        key: TWILIO_STATUS_CALLBACK_URL
    - secretKey: TWILIO_BASE_URL
      remoteRef:
        key: TWILIO_BASE_URL
    - secretKey: TWILIO_TIMEOUT_SECONDS
      remoteRef:
        key: TWILIO_TIMEOUT_SECONDS
    - secretKey: TWILIO_MAX_RETRIES
      remoteRef:
        key: TWILIO_MAX_RETRIES
    - secretKey: SENDGRID_API_KEY
      remoteRef:
        key: SENDGRID_API_KEY
    - secretKey: SENDGRID_FROM_EMAIL
      remoteRef:
        key: SENDGRID_FROM_EMAIL
    - secretKey: SENDGRID_FROM_NAME
      remoteRef:
        key: SENDGRID_FROM_NAME
    - secretKey: SENDGRID_BASE_URL
      remoteRef:
        key: SENDGRID_BASE_URL
    - secretKey: SENDGRID_TIMEOUT_SECONDS
      remoteRef:
        key: SENDGRID_TIMEOUT_SECONDS
    - secretKey: SENDGRID_MAX_RETRIES
      remoteRef:
        key: SENDGRID_MAX_RETRIES

    # Temporal (in-cluster Postgres)
    - secretKey: TEMPORAL_POSTGRES_PASSWORD
      remoteRef:
        key: TEMPORAL_POSTGRES_PASSWORD
