apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
  namespace: neurobridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-worker
  template:
    metadata:
      labels:
        app: backend-worker
    spec:
      containers:
        - name: backend-worker
          image: {{IMAGE_WORKER}}
          imagePullPolicy: IfNotPresent
          env:
            - name: RUN_SERVER
              value: "false"
            - name: RUN_WORKER
              value: "true"
            - name: RUN_MIGRATIONS
              value: "false"
          envFrom:
            - configMapRef:
                name: neurobridge-config
            - secretRef:
                name: neurobridge-secrets
          volumeMounts:
            - name: gcp-sa
              mountPath: /run/secrets/gcp_sa.json
              subPath: gcp_sa.json
              readOnly: true
            - name: temporal-mtls
              mountPath: /run/secrets/temporal
              readOnly: true
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--address=0.0.0.0"
            - "--port=5432"
            - "$(CLOUD_SQL_CONNECTION_NAME)"
            - "--credentials-file=/run/secrets/gcp_sa.json"
          env:
            - name: CLOUD_SQL_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: neurobridge-config
                  key: CLOUD_SQL_CONNECTION_NAME
          volumeMounts:
            - name: gcp-sa
              mountPath: /run/secrets/gcp_sa.json
              subPath: gcp_sa.json
              readOnly: true
      volumes:
        - name: gcp-sa
          secret:
            secretName: gcp-sa
            items:
              - key: gcp_sa.json
                path: gcp_sa.json
        - name: temporal-mtls
          secret:
            secretName: neurobridge-secrets
            items:
              - key: TEMPORAL_CLIENT_CERT_PEM
                path: client.crt
              - key: TEMPORAL_CLIENT_KEY_PEM
                path: client.key
